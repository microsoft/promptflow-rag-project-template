id: template_chat_flow
name: Template Chat Flow
environment:
  python_requirements_txt: requirements.txt
inputs:
  chat_history:
    type: list
    default: []
    is_chat_input: false
    is_chat_history: true
  query:
    type: string
    default: ' "What is the growth rate of Azure ML revenue in Y23Q2?'
    is_chat_input: true
outputs:
  reply:
    type: string
    reference: ${FormatReply.output}
    is_chat_output: true
  search_intents:
    type: string
    reference: ${ExtractIntent.output.search_intents}
  fetched_docs:
    type: string
    reference: ${FormatRetrievedDocuments.output}
  current_query_intent:
    type: string
    reference: ${ExtractIntent.output.current_message_intent}
nodes:
- name: DetermineIntent
  type: llm
  source:
    type: code
    path: DetermineIntent.jinja2
  inputs:
    deployment_name: gpt-35-turbo
    temperature: 0
    top_p: 1
    max_tokens: 800
    presence_penalty: 0
    frequency_penalty: 0
    chat_history: ${inputs.chat_history}
    query: ${inputs.query}
  connection: aoai_connection
  api: chat
  use_variants: false
- name: ExtractIntent
  type: python
  source:
    type: code
    path: ExtractIntent.py
  inputs:
    input: ${DetermineIntent.output}
    query: ${inputs.query}
  use_variants: false
- name: RetrieveDocuments
  type: python
  source:
    type: code
    path: RetrieveDocuments.py
  inputs:
    searchConnection: acs_connection
    embeddingModelConnection: aoai_connection
    vectorFields: None
    embeddingModelName: text-embedding-ada-002
    indexName: mstranscript
    queries: ${ExtractIntent.output.search_intents}
    queryType: vectorSimpleHybrid
    semanticConfiguration: None
    topK: 10
  use_variants: false
- name: FormatRetrievedDocuments
  type: python
  source:
    type: code
    path: FormatRetrievedDocuments.py
  inputs:
    docs: ${RetrieveDocuments.output}
    maxTokens: 3500
  use_variants: false
- name: FormatConversation
  type: python
  source:
    type: code
    path: FormatConversation.py
  inputs:
    history: ${inputs.chat_history}
    maxTokens: 800
  use_variants: false
- name: DetermineReply
  type: llm
  source:
    type: code
    path: DetermineReply.jinja2
  inputs:
    deployment_name: gpt-35-turbo
    temperature: 0
    top_p: 1
    max_tokens: 800
    presence_penalty: 0
    frequency_penalty: 0
    conversation: ${FormatConversation.output}
    documentation: ${FormatRetrievedDocuments.output}
    user_query: ${ExtractIntent.output.current_message_intent}
  connection: aoai_connection
  api: chat
  use_variants: false
- name: FormatReply
  type: python
  source:
    type: code
    path: FormatReply.py
  inputs:
    reply: ${DetermineReply.output}
  use_variants: false
