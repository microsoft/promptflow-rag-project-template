id: template_chat_flow
name: Template Chat Flow
environment:
  python_requirements_txt: requirements.txt
inputs:
  chat_history:
    type: list
    default: []
    is_chat_input: false
    is_chat_history: true
  query:
    type: string
    default: " What is the growth rate of Azure ML revenue in FY23Q1?"
    is_chat_input: true
  topK:
    type: int
    default: 5
  maxTokens:
    type: int
    default: 3500
  searchType:
    type: string
    default: filter_vector
  indexName:
    type: string
    default: msft-transcripts-1
outputs:
  reply:
    type: string
    reference: ${GenerateResult.output}
    is_chat_output: true
  log_params:
    type: string
    reference: ${LogParam.output}
nodes:
- name: QueryParser
  type: python
  source:
    type: code
    path: QueryParser.py
  inputs:
    query: ${inputs.query}
  aggregation: false
- name: RetrieveDocumentsACS
  type: python
  source:
    type: code
    path: RetrieveDocumentsACS.py
  inputs:
    searchConnection: acs_connection
    embeddingModelConnection: aoai_connection
    embeddingModelName: text-embedding-ada-002
    queries: ${inputs.query}
    indexName: ${inputs.indexName}
    vectorColName: Embedding
    filterCol: ${QueryParser.output}
    topK: ${inputs.topK}
    searchType: ${inputs.searchType}
  aggregation: false
  activate:
    when: ${ChatFlow.output}
    is: new_retrieval
- name: FormatRetrievedDocuments
  type: python
  source:
    type: code
    path: FormatRetrievedDocuments.py
  inputs:
    docs: ${RetrieveDocumentsACS.output}
    maxTokens: ${inputs.maxTokens}
  use_variants: false
  activate:
    when: ${ChatFlow.output}
    is: new_retrieval
- name: FormatConversation
  type: python
  source:
    type: code
    path: FormatConversation.py
  inputs:
    history: ${inputs.chat_history}
    maxTokens: 800
  use_variants: false
- name: DetermineReply
  type: llm
  source:
    type: code
    path: DetermineReply.jinja2
  inputs:
    deployment_name: gpt-35-turbo
    temperature: 0
    top_p: 1
    max_tokens: 800
    presence_penalty: 0
    frequency_penalty: 0
    conversation: ${FormatConversation.output}
    documentation: ${FormatRetrievedDocuments.output}
    user_query: ${inputs.query}
  connection: aoai_connection
  api: chat
  use_variants: false
  activate:
    when: ${ChatFlow.output}
    is: new_retrieval
- name: FormatReply
  type: python
  source:
    type: code
    path: FormatReply.py
  inputs:
    reply: ${DetermineReply.output}
  use_variants: false
  activate:
    when: ${ChatFlow.output}
    is: new_retrieval
- name: LogParam
  type: python
  source:
    type: code
    path: LogParam.py
  inputs:
    filter: ${QueryParser.output}
    topK: ${inputs.topK}
    maxTokens: ${inputs.maxTokens}
    searchType: ${inputs.searchType}
    indexName: ${inputs.indexName}
- name: MemoryRetrieval
  type: python
  source:
    type: code
    path: InitSKMemory.py
  inputs:
    modelConnection: aoai_connection
    query: ${inputs.query}
- name: ChatFlow
  type: python
  source:
    type: code
    path: ChatFlow.py
  inputs:
    filter: ${QueryParser.output}
    searchType: ${inputs.searchType}
    memory_dict: ${MemoryRetrieval.output}
- name: MemoryUpdate
  type: python
  source:
    type: code
    path: PopulateMemory.py
  inputs:
    query: ${inputs.query}
    reply: ${GenerateResult.output}
    memory_dict: ${MemoryRetrieval.output}
- name: GenerateResult
  type: python
  source:
    type: code
    path: GenerateResult.py
  inputs:
    chat_flow: ${ChatFlow.output}
    determine_reply: ${FormatReply.output}
    continue_reply: ${ContinueReply.output}
- name: ContinueReply
  type: llm
  source:
    type: code
    path: ContinueReply.jinja2
  inputs:
    deployment_name: gpt-35-turbo
    conversation: ${MemoryRetrieval.output}
    context: ${GetContextFromHistory.output}
    user_query: ${inputs.query}
  connection: aoai_connection
  api: chat
  activate:
    when: ${ChatFlow.output}
    is: use_same_context
- name: GetContextFromHistory
  type: python
  source:
    type: code
    path: GetContextFromHistory.py
  inputs:
    memory_dict: ${MemoryRetrieval.output}
  activate:
    when: ${ChatFlow.output}
    is: use_same_context
